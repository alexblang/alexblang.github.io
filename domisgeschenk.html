<body">

    <button id="downloadBtn" onclick="downloadPDF()">Download Weihnachtsgeschenk</button>

    <div id="videoContainer">
        <div id="ytplayer"></div>
    </div>

    <script>
        function showDownloadButton() {
            document.getElementById('downloadBtn').style.display = 'block';
            document.body.removeEventListener('click', showDownloadButton);
        }

        function downloadPDF() {
            window.location.href = 'https://drive.google.com/uc?export=download&id=1K9uvQ58Ohp8FCJsq8IAS-Ya4yEnUtCyY';
        }

        /*
        <iframe id="videoFrame" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=j2GYudiEjuRqn7aL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        */

        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('ytplayer', {
                videoId: 'dQw4w9WgXcQ',
                events: {
                    'onStateChange': function (event) {
                        if (event.data == YT.PlayerState.PLAYING) {
                            showDownloadButton()
                        }
                    }
                }
            });
        }
    </script>
